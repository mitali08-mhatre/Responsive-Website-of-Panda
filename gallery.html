<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Gallery</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.4s;
    }
    body{
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      position: absolute;
    }
    a{
      text-decoration: none;
      color: black;
      font-size: 1.3rem;
      font-weight: bold;
    
    }
    /* navbar styling */
    .navbar{
      display: flex;
      height: 100%;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-bottom: 2px solid rgb(223, 251, 219);
      background-color: black;
    
    }
    
    /* logo style  */
    .logo img{
      width: 12rem;
      height: 4.3rem;
      margin-left:1rem;
    }
    
    .hamburger-menu{
    padding-right: 1.5rem;
    cursor: pointer;
     }
    
    .hamburger-menu .line{
       display: block;
       width:2.5rem;
       height: 2px;
       margin-bottom: 10px;
       background-color: black;
       cursor: pointer;
       color: white;
    }
    
    .nav-menu{
      position: fixed;
      width: 94%;
      top: 6rem;
      left: 18px;
      background-color:black;
      font-weight: 600;
    
    }
    .nav-menu a{
      display: block;
      text-align: center;
      padding: 5px 0;
      color: white;
    }
    .nav-menu a:hover{
      background-color: rgb(223, 251, 219);
    }
    
    .hide{
    display: none;
    }
    /* for Desktop view  */
    @media screen and (min-width:600px){
    .navbar{
        justify-content: space-around;
    }
    .nav-menu{
        display: block;
        position: static;
        width: auto;
        margin-right:20px;
        background: none;
    }
    .nav-menu a{
        display: inline-block;
        padding: 15px 20px;
        padding-bottom: 30px;
    }
    .nav-menu a:hover{
        background-color: rgb(223, 251, 219);
        border-radius: 5px;
    }
    .hamburger-menu{
        display: none;
    }
    }
    /* General Page Styling */
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
    }

    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: white;
      text-shadow: 0px 4px 4px white;
    }
    .header :hover{
      opacity: 0.7;
      transform: scale(1.12);
    }
    

    /* Styling the gallery section */
    .gallery {
    padding: 40px;
    background-color: #f4f4f4;
    }

    .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    }

    .gallery-item {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover {
    transform: scale(1.05);
    }

    .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: opacity 0.3s ease;
    }

    .gallery-item:hover img {
    opacity: 0.9;
    }

    /* Lightbox Modal */
    .lightbox {
    display: none;
    position: fixed;
    z-index: 10;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    }

    .lightbox-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
    }

    .close {
    position: absolute;
    top: 50px;
    right: 70px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    }

    @media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
    }

    .gallery-grid {
        grid-template-columns: 1fr;
    }
    }

    footer {
      text-align: center;
      padding: 3px;
      background-color: #333;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

  </style>

</head>
<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img src="images\panda logo.png" alt="gfg_logo">
            </a>
        </div>
        <div class="hamburger-menu">
            <span class="line">___</span>
            <span class="line">___</span>
            <span class="line">___</span>
        </div>
        <div class="nav-menu hide">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="Login.html">Login</a>
        </div>
    </nav>
</header>
  <!-- Gallery Section -->
  <!-- Header Section -->
  <header class="header">
    <h1>Panda Gallery</h1>
  </header>
  <section id="gallery" class="gallery">
    
    <div class="gallery-grid">
      <div class="gallery-item">
        <p><b>Panda in Bamboo Forest</b></p>
        <img src="images\b1.png" alt="Panda in Bamboo Forest">
        <img src="images\b2.png"  alt="Panda in Bamboo Forest ">
        <img src="images\b3.png" alt="Panda in Bamboo Forest">
        
      </div>
      <div class="gallery-item">
        <p><b>Panda eating Bamboo</b></p>
        <img src="images\e1.png" alt="Panda eating Bamboo">
        <img src="images\e2.png" alt="Panda eating Bamboo">
        <img src="images\e3.png" alt="Panda eating Bamboo">
      </div>
      <div class="gallery-item">
        <p><b>Panda cub playing</b></p>
        <img src="images\c1.png" alt="Panda cub playing">
        <img src="images\c2.png" alt="Panda cub playing">
        <img src="images\c3.png" alt="Panda cub playing">
      </div>
      <div class="gallery-item">
        <p><b>Panda Resting</b></p>
        <img src="images\r1.png" alt="Panda Resting">
        <img src="images\r2.png" alt="Panda Resting">
        <img src="images\r3.png" alt="Panda Resting">
      </div>
    </div>
  </section>
  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Panda World. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Full view of panda image">
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger-menu');
    const navMenu = document.querySelector('.nav-menu');
    
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('hide');
    });
    // Get the lightbox elements
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".close");

    // Add event listeners to gallery images
    document.querySelectorAll(".gallery-item img").forEach(image => {
    image.addEventListener("click", () => {
        lightbox.style.display = "block";
        lightboxImg.src = image.src;
    });
    });

    // Close the lightbox when the close button is clicked
    closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
    });

    // Close the lightbox when clicking outside the image
    window.addEventListener("click", (e) => {
    if (e.target === lightbox) {
        lightbox.style.display = "none";
    }
    });

  </script>
</body>
</html>
